<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link rel="icon" href="../imgs/logo.svg" type="image/svg+xml">
  <link rel="stylesheet" href="contato.css">
  <link rel="stylesheet" href="../styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div id="header-container"></div>

  <div class="page">
    <section id="mapa">
      <h2>Nosso Local</h2>

      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3705.4566368054902!2d-43.35566702386687!3d-21.762581180076754!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x989b61e5bb4d59%3A0x8a1d7c0df90967f6!2sCentro%20Universit%C3%A1rio%20Academia%20-%20Campus%20Academia!5e0!3m2!1spt-BR!2sbr!4v1732396147747!5m2!1spt-BR!2sbr"
        width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <section id="formulario">
      <h2>Envie-nos uma Mensagem</h2>
      <form id="contactForm">
        <label for="nome">Seu Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Seu E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensagem">Sua Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>

    <div id="successPopup" class="popup-overlay">
      <div class="popup-content">
        <div class="popup-header">
          <h3>Sucesso!</h3>
          <span class="close-popup">&times;</span>
        </div>
        <div class="popup-body">
          <p>Sua mensagem foi enviada com sucesso!</p>
          <p>Entraremos em contato em breve.</p>
        </div>
        <div class="popup-footer">
          <button class="btn-ok">OK</button>
        </div>
      </div>
    </div>

    <section id="redes-sociais">
      <h2>Redes Sociais</h2>
      <div class="social-icons">
        <a href="https://www.instagram.com/wikipets_projeto/" target="_blank" class="icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="#808080" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M7.75 2H16.25C19.0972 2 21.5 4.40279 21.5 7.25V16.75C21.5 19.5972 19.0972 22 16.25 22H7.75C4.90279 22 2.5 19.5972 2.5 16.75V7.25C2.5 4.40279 4.90279 2 7.75 2ZM7.75 4C5.95507 4 4.5 5.45507 4.5 7.25V16.75C4.5 18.5449 5.95507 20 7.75 20H16.25C18.0449 20 19.5 18.5449 19.5 16.75V7.25C19.5 5.45507 18.0449 4 16.25 4H7.75ZM17.75 7.75C18.3023 7.75 18.75 8.19772 18.75 8.75C18.75 9.30228 18.3023 9.75 17.75 9.75C17.1977 9.75 16.75 9.30228 16.75 8.75C16.75 8.19772 17.1977 7.75 17.75 7.75ZM12 7.5C14.4853 7.5 16.5 9.51472 16.5 12C16.5 14.4853 14.4853 16.5 12 16.5C9.51472 16.5 7.5 14.4853 7.5 12C7.5 9.51472 9.51472 7.5 12 7.5ZM12 9.5C10.6193 9.5 9.5 10.6193 9.5 12C9.5 13.3807 10.6193 14.5 12 14.5C13.3807 14.5 14.5 13.3807 14.5 12C14.5 10.6193 13.3807 9.5 12 9.5Z" />
          </svg>
        </a>
        <a href="https://www.facebook.com/profile.php?id=100087595893228" target="_blank" class="icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="#808080" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M22.6757 0H1.32431C0.59325 0 0 0.59325 0 1.32431V22.6757C0 23.4068 0.59325 24 1.32431 24H12.821V14.708H9.69269V11.2413H12.821V8.50125C12.821 5.41078 14.6995 3.75954 17.4643 3.75954C18.7691 3.75954 19.9295 3.85675 20.2373 3.89622V7.047H18.2593C16.8264 7.047 16.5804 7.74197 16.5804 8.74772V11.2413H20.1303L19.6905 14.708H16.5804V24H22.6757C23.4068 24 24 23.4068 24 22.6757V1.32431C24 0.59325 23.4068 0 22.6757 0Z" />
          </svg>
        </a>
      </div>
    </section>

    <script src="../js/header-footer.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('contactForm');
        const popup = document.getElementById('successPopup');
        const closeBtn = document.querySelector('.close-popup');
        const okBtn = document.querySelector('.btn-ok');

        form.addEventListener('submit', function(e) {
          e.preventDefault();
          popup.style.display = 'flex';
          form.reset();
        });

        closeBtn.addEventListener('click', function() {
          popup.style.display = 'none';
        });

        okBtn.addEventListener('click', function() {
          popup.style.display = 'none';
        });

        popup.addEventListener('click', function(e) {
          if (e.target === popup) {
            popup.style.display = 'none';
          }
        });

        document.addEventListener('keydown', function(e) {
          if (e.key === 'Escape' && popup.style.display === 'flex') {
            popup.style.display = 'none';
          }
        });
      });
    </script>
  </div>
  <div id="footer-container"></div>
 </div>
</body>

</html>
